<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add story
                    </h3>
                </div>



                <div class="panel-body">
                    <form class="form-horizontal" name="storyForm" ng-submit="submitForm()" novalidate role="form">
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">description</label>
                            <div class="col-sm-10 input-message">
                                <input type="text"
                                       class="form-control"
                                       name="description"
                                       id="description"
                                       ng-class="{'show-validation-styles': storyForm.description.$invalid }"
                                       placeholder="Description of the story"
                                       ng-model="description" required>

                                <div ng-messages="storyForm.nameOfTheTeam.$error" role="alert" ng-show="storyForm.description.$invalid" class="error">
                                    <div ng-message="required">Please enter a value for this field.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Status</label>
                            <div class="selector">
                                <select ng-model="status" ng-options="statusOfTask for statusOfTask in statusOfTasks">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Estimation</label>
                            <div class="selector">
                                <select ng-model="estimation" ng-options="estimationStage for estimationStage in estimationStages">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Owner</label>
                            <div class="selector">
                                <select ng-model="owner" ng-options="owner for owner in ownerOfStory">
                                </select>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary"  ng-disabled="storyForm.$invalid">OK</button>
                            <button type="button" ng-click="cancel()" class="btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
