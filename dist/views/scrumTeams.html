<div ng-repeat="team in teamsAndStoriesOverview"> <div class="panel panel-info" ng-click="selectTeam(team)"> <div class="panel-heading"> <h3 class="panel-title">{{team.teamName}}</h3> </div> <div class="panel-body"> <ul class="list-group"> <li class="list-group-item"> <span class="badge">{{team.statusOfStories.backlog}}</span> Backlog </li> <li class="list-group-item"> <span class="badge">{{team.statusOfStories.todo}}</span> Todo </li> <li class="list-group-item"> <span class="badge">{{team.statusOfStories.inProgress}}</span> In progress </li> <li class="list-group-item"> <span class="badge">{{team.statusOfStories.done}}</span> Done </li> </ul> </div> </div> </div>
