<div class="modal fade"> <div class="modal-dialog modal-lg"> <div class="modal-content"> <div class="panel panel-info"> <div class="panel-heading"> <h3 class="panel-title">Add story </h3> </div> <div class="panel-body"> <form class="form-horizontal" name="userForm" ng-submit="submitForm()" novalidate role="form"> <div class="form-group"> <label for="description" class="col-sm-2 control-label">description</label> <div class="col-sm-10"> <input type="text" class="form-control" id="description" placeholder="Description of the story" ng-model="description" required> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Status</label> <div class="selector"> <select ng-model="status" ng-options="statusOfTask for statusOfTask in statusOfTasks"> </select> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Estimation</label> <div class="selector"> <select ng-model="estimation" ng-options="estimationStage for estimationStage in estimationStages"> </select> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Owner</label> <div class="selector"> <select ng-model="owner" ng-options="owner for owner in ownerOfStory"> </select> </div> </div> <div class="modal-footer"> <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">OK</button> <button type="button" ng-click="cancel()" class="btn">Cancel</button> </div> </form> </div> </div> </div> </div> </div>
