<div> <div class="panel panel-info"> <div class="panel-heading"> <h3 class="panel-title">Backlog</h3> </div> <div class="panel-body" ng-repeat="backlog in backlogTasks"> {{backlog}} </div> </div> <div class="panel panel-info"> <div class="panel-heading"> <h3 class="panel-title">Todo</h3> </div> <div class="panel-body" ng-repeat="todo in todoTasks "> {{todo}} </div> </div> <div class="panel panel-info"> <div class="panel-heading"> <h3 class="panel-title">In progress</h3> </div> <div class="panel-body" ng-repeat="inProgress in inProgressTasks "> {{inProgress}} </div> </div> <div class="panel panel-info"> <div class="panel-heading"> <h3 class="panel-title">Done</h3> </div> <div class="panel-body" ng-repeat="done in completedTasks "> {{done}} </div> </div> </div>
